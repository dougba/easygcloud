<script id="script-636d309410d29-js" type="text/javascript">function decodeurl(name) {
    url = window.location.href;

 //if (url.search(/(\{|\<)/gi) !== -1) {

        results = regex.exec(url);

    if (!results[2]) return '';

}</script>
